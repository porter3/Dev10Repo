<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jake's Cereal Shack</title>
    </head>
    <body>
        <header><p>Contact Us</p></header> <hr />
        <h1>Jake's Cereal Shack</h1> <hr />

        <nav>
            <p>
                <a href="restaurantSite.html">Home</a> &nbsp;
                <a href="menu.html">Menu</a> &nbsp;
                <a href="">Contact Us</a> &nbsp;
            </p>
        </nav>
        <hr /><br />

        <form action="submit.html" method="POST">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name"><br /><br />
            <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br /><br />
            <label for="phone">Phone: </label>
            <input type="text" id="phone" name="phone"><br /><br />
            <label for="reason">Reason for Inquiry: </label>
            <select id="reason" name="reason">
                <option value="catering" selected>Catering</option>
                <option value="party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br /><br />
            <label for="additionalInfo">Additional Information: </label>
            <textarea id="additionalInfo" name="additionalInfo"></textarea><br /><br />
            <fieldset>
                <legend>Have you been to the restaurant?</legend>
                <input type="radio" id="choice1" name="attended" value="no">
                <label for="choice1">No</label>
                <input type="radio" id="choice2" name="attended" value="yes">
                <label for="choice2">Yes</label>
                <br /><br />

                <legend>Best days to contact you:</legend>
                <input type="checkbox" id="monday" name="day" value="monday">
                <label for="monday">M</label>
                <input type="checkbox" id="tuesday" name="day" value="tuesday">
                <label for="tuesday">T</label>
                <input type="checkbox" id="wednesday" name="day" value="wednesday">
                <label for="wednesday">W</label>
                <input type="checkbox" id="thursday" name="day" value="thursday">
                <label for="thursday">Th</label>
                <input type="checkbox" id="friday" name="day" value="friday">
                <label for="friday">F</label>
            </fieldset><br />

            <input type="submit" name="submit" value="Send Request"><br /><br /><hr />

        </form>

        <footer>
            <p>8014 Bristle Lane, Charlotte, NC 28214</p>
            <p>(908) 442-2037</p>
        </footer>
    </body>
</html>
