<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jake's Cereal Shack</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/37225b9be6.js" crossorigin="anonymous"></script>

        <style>
            body{
                background-color: #E0FBFC;
                font-family: Arial, sans-serif;
            }
            label{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header class="jumbotron">
            <p>Home</p>
            <h1>Jake's Cereal Shack</h1>
        </header>

        <noscript>
            <div class="bg-warning" style="text-align: center;">
                <h3>It looks like you don't have Javascript enabled or your browser doesn't support it. 
                    Form will not submit without Javascript enabled.</h3>
            </div>    
        </noscript>

        <div class="container">

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="restaurantSite.html"><span class="nav-link active fas fa-home fa-lg"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactUs.html">Contact Us</a>
                </li>
            </ul>

            <br />

            <form name="contactForm" onsubmit="validateInput(); return false;">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name"><br /><br />
                <label for="email">Email: </label>
                <input type="text" id="email" name="email"><br /><br />
                <label for="phone">Phone: </label>
                <input type="text" id="phone" name="phone"><br /><br />
                <label for="reason">Reason for Inquiry: </label>
                <select id="reason" name="reason">
                    <option value="catering" selected>Catering</option>
                    <option value="party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select><br /><br />
                <label for="additionalInfo" style="font-weight: normal">Additional Information: </label>
                <textarea id="additionalInfo" name="additionalInfo"></textarea><br /><br />
                
                <fieldset>
                    <legend>Have you been to the restaurant?</legend>
                    <input type="radio" id="choice1" name="attended" value="no">
                    <label for="choice1">No</label>
                    <input type="radio" id="choice2" name="attended" value="yes">
                    <label for="choice2">Yes</label>
                    <br /><br />

                    <legend>Best days to contact you:</legend>
                    <input type="checkbox" id="monday" name="day" value="monday">
                    <label for="monday">M</label>
                    <input type="checkbox" id="tuesday" name="day" value="tuesday">
                    <label for="tuesday">T</label>
                    <input type="checkbox" id="wednesday" name="day" value="wednesday">
                    <label for="wednesday">W</label>
                    <input type="checkbox" id="thursday" name="day" value="thursday">
                    <label for="thursday">Th</label>
                    <input type="checkbox" id="friday" name="day" value="friday">
                    <label for="friday">F</label>
                </fieldset><br />

                <input type="submit" name="submit" value="Send Request"><br /><br /><hr />

            </form>
            <br />

        </div>

        <footer class="jumbotron">
            <p>8014 Bristle Lane, Charlotte, NC 28214</p>
            <p>(908) 442-2037</p>
            <br />
            <p>&copy; 2019 Jacob Porter. All rights reserved.</p>
        </footer>

        <script type="text/javascript" src="scripts/restaurantSite.js"></script>
    </body>
</html>
