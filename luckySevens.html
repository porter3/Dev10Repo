<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body> <!--insert onclick script-->
    <div class="container">
        <h1>Lucky Sevens</h1>
        <div class="row">   
                <label for="startingBet">Starting Bet:</label>
                <input type="text" id="startingBet" placeholder="$0.00">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary">Play</button>
        </div>
        <div class="row" style="border-top: thin solid black">
            <h1>Results</h1>
        </div>
        
        <div class="row">
            <table class="table col-4">
                <tr>
                    <th scope="row">
                        Starting Bet
                    </th>
                    <td>
                        $<span id="startingBetResult"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        Total Rolls Before Going Broke
                    </th>
                    <td>
                        <span id="totalRolls"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        Highest Amount Won
                    </th>
                    <td>
                        $<span id="highestAmountWon"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        Roll Count at Highest Amount Won
                    </th>
                    <td>
                        <span id="highestAmountRollCount"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/JavaScript" src="luckySevens.js"></script>
</body>
</html>
