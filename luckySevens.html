<!DOCTYPE html>
<html>
<head>
    <title>Play Lucky Sevens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .marginSpace{
        margin-bottom: 30px;
    }

    .col-in-center{
        float: none;
        margin: 0 auto;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 30px">
            <div class="col-in-center">
                <h1 class="marginSpace" style="text-align: center">Lucky Sevens</h1> 
                <form name="betForm" onsubmit="runGame(); return false;">
                    <div class="row marginSpace form-group">
                            <label for="startingBet" style="line-height: 40px; margin-right: 10px">Starting Bet:</label>
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" id="startingBet" placeholder="0.00">
                    </div>
                    <div class="row">
                        <div class="col-in-center">
                            <input type="submit" value="Play" class="btn btn-primary marginSpace"></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <hr />

        <div id="resultsTable" style="display: none">
            <div class="row marginSpace" style="margin-top: 30px">
                <div class= "col-in-center">
                    <h1>Results</h1>
                </div>
            </div>

            <div class="row">
                <table class="table table-bordered table-striped table-hover col-6 col-in-center">
                    <tr>
                        <th scope="row">
                            Starting Bet
                        </th>
                        <td>
                            $<span id="startingBetResult"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            Total Rolls Before Going Broke
                        </th>
                        <td>
                            <span id="totalRolls"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            Highest Amount Won
                        </th>
                        <td>
                            $<span id="highestAmountWon"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            Roll Count at Highest Amount Won
                        </th>
                        <td>
                            <span id="highestAmountRollCount"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script type="text/JavaScript" src="luckySevens.js"></script>
</body>
</html>
